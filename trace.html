<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            gap: 2px;
            background-color: #333;
            padding: 2px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            position: relative;
            cursor: pointer;
        }
        .cell.occupied {
            cursor: not-allowed;
        }
        .cell canvas {
            width: 100%;
            height: 100%;
        }
        #pieces {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .piece {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #333;
            cursor: pointer;
        }
        .piece canvas {
            width: 100%;
            height: 100%;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #game-over {
            display: none;
            font-size: 24px;
            color: red;
        }
        .highlight {
            animation: blink 0.5s alternate 3;
        }
        @keyframes blink {
            from { background-color: white; }
            to { background-color: yellow; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="grid"></div>
        <div id="pieces"></div>
        <div id="game-over">Game Over!</div>
    </div>
    <script>
        const GRID_SIZE = 7;
        const CELL_SIZE = 50;
        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
        let pieces = [];
        let selectedPiece = null;
        let selectedPieceIndex = null;
        let score = 0;
        let gameOver = false;

        // Possible edge points: 4 corners, 4 midpoints
        const edgePoints = [
            { x: 0, y: 0, type: 'corner' },      // Top-left
            { x: 50, y: 0, type: 'corner' },     // Top-right
            { x: 50, y: 50, type: 'corner' },    // Bottom-right
            { x: 0, y: 50, type: 'corner' },     // Bottom-left
            { x: 25, y: 0, type: 'mid' },        // Top-mid
            { x: 50, y: 25, type: 'mid' },       // Right-mid
            { x: 25, y: 50, type: 'mid' },       // Bottom-mid
            { x: 0, y: 25, type: 'mid' }         // Left-mid
        ];

        // Initialize grid
        function initializeGrid() {
            const gridDiv = document.getElementById('grid');
            gridDiv.innerHTML = ''; // Clear any existing content
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placePiece(i, j));
                    const canvas = document.createElement('canvas');
                    canvas.width = CELL_SIZE;
                    canvas.height = CELL_SIZE;
                    cell.appendChild(canvas);
                    gridDiv.appendChild(cell);
                }
            }
        }

        // Generate 5 random pieces
        function generatePieces() {
            pieces = [];
            const piecesDiv = document.getElementById('pieces');
            piecesDiv.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const piece = generateRandomPiece();
                pieces.push(piece);
                const pieceDiv = document.createElement('div');
                pieceDiv.className = 'piece';
                pieceDiv.dataset.index = i;
                const canvas = document.createElement('canvas');
                canvas.width = CELL_SIZE;
                canvas.height = CELL_SIZE;
                pieceDiv.appendChild(canvas);
                drawPiece(canvas, piece);
                pieceDiv.addEventListener('click', () => selectPiece(i));
                piecesDiv.appendChild(pieceDiv);
            }
        }

        // Generate a random piece
        function generateRandomPiece() {
            const indices = Array.from({ length: edgePoints.length }, (_, i) => i);
            const point1Index = indices.splice(Math.floor(Math.random() * indices.length), 1)[0];
            const point2Index = indices[Math.floor(Math.random() * indices.length)];
            return {
                point1: edgePoints[point1Index],
                point2: edgePoints[point2Index]
            };
        }

        // Draw a piece on canvas
        function drawPiece(canvas, piece) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, CELL_SIZE, CELL_SIZE);
            ctx.beginPath();
            ctx.moveTo(piece.point1.x, piece.point1.y);
            ctx.lineTo(25, 25); // Center
            ctx.lineTo(piece.point2.x, piece.point2.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Select or deselect a piece
        function selectPiece(index) {
            if (gameOver) return;
            if (selectedPieceIndex === index) {
                // Deselect if clicking the same piece
                selectedPiece = null;
                selectedPieceIndex = null;
                document.querySelectorAll('.piece').forEach(p => p.style.border = '1px solid #333');
            } else {
                // Select new piece
                selectedPiece = pieces[index];
                selectedPieceIndex = index;
                document.querySelectorAll('.piece').forEach((p, i) => {
                    p.style.border = i === index ? '2px solid blue' : '1px solid #333';
                });
            }
        }

        // Place a piece on the grid
        function placePiece(row, col) {
            if (gameOver || !selectedPiece || grid[row][col]) return;
            grid[row][col] = { ...selectedPiece };
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('occupied');
            drawPiece(cell.querySelector('canvas'), grid[row][col]);

            // Remove the piece from the bottom
            const pieceDiv = document.querySelector(`.piece[data-index="${selectedPieceIndex}"]`);
            if (pieceDiv) pieceDiv.remove();
            pieces[selectedPieceIndex] = null;
            selectedPiece = null;
            selectedPieceIndex = null;
            document.querySelectorAll('.piece').forEach(p => p.style.border = '1px solid #333');

            // Check for closed shape
            checkClosedShape(row, col);

            // Generate new pieces only if all 5 are used
            if (pieces.every(p => p === null)) {
                generatePieces();
            }

            checkGameOver();
        }

        // Check for closed shapes
        function checkClosedShape(row, col) {
            const piece = grid[row][col];
            const points = [piece.point1, piece.point2];

            // Quick check: if neither point connects to an occupied cell, no shape possible
            let hasConnection = false;
            for (let point of points) {
                const adjacents = getAdjacentCells(row, col, point);
                if (adjacents.some(adj => grid[adj.nextRow][adj.nextCol])) {
                    hasConnection = true;
                    break;
                }
            }
            if (!hasConnection) return;

            for (let startPoint of points) {
                const visited = new Set();
                const path = [{ row, col, point: startPoint }];
                if (findClosedPath(row, col, startPoint, piece.point2, visited, path)) {
                    highlightAndRemovePieces(path);
                    break;
                }
            }
        }

        // Find a closed path
        function findClosedPath(startRow, startCol, currentPoint, targetPoint, visited, path) {
            const key = `${path[path.length - 1].row},${path[path.length - 1].col},${currentPoint.x},${currentPoint.y}`;
            if (visited.has(key)) return false;
            visited.add(key);

            // Check if we reached the target point
            if (path.length > 1 && path[path.length - 1].row === startRow && path[path.length - 1].col === startCol &&
                currentPoint.x === targetPoint.x && currentPoint.y === targetPoint.y) {
                return true;
            }

            // Get adjacent cells
            const row = path[path.length - 1].row;
            const col = path[path.length - 1].col;
            const adjacents = getAdjacentCells(row, col, currentPoint);

            for (let adj of adjacents) {
                const { nextRow, nextCol, nextPoint } = adj;
                if (grid[nextRow][nextCol]) {
                    path.push({ row: nextRow, col: nextCol, point: nextPoint });
                    if (findClosedPath(startRow, startCol, nextPoint, targetPoint, visited, path)) {
                        return true;
                    }
                    path.pop();
                }
            }
            return false;
        }

        // Get adjacent cells based on point type
        function getAdjacentCells(row, col, point) {
            const adjacents = [];
            if (point.type === 'mid') {
                if (point.x === 25 && point.y === 0 && row > 0) // Top-mid
                    adjacents.push({ nextRow: row - 1, nextCol: col, nextPoint: { x: 25, y: 50, type: 'mid' } });
                if (point.x === 50 && point.y === 25 && col < GRID_SIZE - 1) // Right-mid
                    adjacents.push({ nextRow: row, nextCol: col + 1, nextPoint: { x: 0, y: 25, type: 'mid' } });
                if (point.x === 25 && point.y === 50 && row < GRID_SIZE - 1) // Bottom-mid
                    adjacents.push({ nextRow: row + 1, nextCol: col, nextPoint: { x: 25, y: 0, type: 'mid' } });
                if (point.x === 0 && point.y === 25 && col > 0) // Left-mid
                    adjacents.push({ nextRow: row, nextCol: col - 1, nextPoint: { x: 50, y: 25, type: 'mid' } });
            } else if (point.type === 'corner') {
                // Top-left
                if (point.x === 0 && point.y === 0) {
                    if (row > 0) adjacents.push({ nextRow: row - 1, nextCol: col, nextPoint: { x: 0, y: 50, type: 'corner' } });
                    if (col > 0) adjacents.push({ nextRow: row, nextCol: col - 1, nextPoint: { x: 50, y: 0, type: 'corner' } });
                    if (row > 0 && col > 0) adjacents.push({ nextRow: row - 1, nextCol: col - 1, nextPoint: { x: 50, y: 50, type: 'corner' } });
                }
                // Top-right
                if (point.x === 50 && point.y === 0) {
                    if (row > 0) adjacents.push({ nextRow: row - 1, nextCol: col, nextPoint: { x: 50, y: 50, type: 'corner' } });
                    if (col < GRID_SIZE - 1) adjacents.push({ nextRow: row, nextCol: col + 1, nextPoint: { x: 0, y: 0, type: 'corner' } });
                    if (row > 0 && col < GRID_SIZE - 1) adjacents.push({ nextRow: row - 1, nextCol: col + 1, nextPoint: { x: 0, y: 50, type: 'corner' } });
                }
                // Bottom-right
                if (point.x === 50 && point.y === 50) {
                    if (row < GRID_SIZE - 1) adjacents.push({ nextRow: row + 1, nextCol: col, nextPoint: { x: 50, y: 0, type: 'corner' } });
                    if (col < GRID_SIZE - 1) adjacents.push({ nextRow: row, nextCol: col + 1, nextPoint: { x: 0, y: 50, type: 'corner' } });
                    if (row < GRID_SIZE - 1 && col < GRID_SIZE - 1) adjacents.push({ nextRow: row + 1, nextCol: col + 1, nextPoint: { x: 0, y: 0, type: 'corner' } });
                }
                // Bottom-left
                if (point.x === 0 && point.y === 50) {
                    if (row < GRID_SIZE - 1) adjacents.push({ nextRow: row + 1, nextCol: col, nextPoint: { x: 0, y: 0, type: 'corner' } });
                    if (col > 0) adjacents.push({ nextRow: row, nextCol: col - 1, nextPoint: { x: 50, y: 50, type: 'corner' } });
                    if (row < GRID_SIZE - 1 && col > 0) adjacents.push({ nextRow: row + 1, nextCol: col - 1, nextPoint: { x: 50, y: 0, type: 'corner' } });
                }
            }
            return adjacents;
        }

        // Highlight and remove pieces in the closed path
        function highlightAndRemovePieces(path) {
            const uniquePieces = new Set();
            path.forEach(p => uniquePieces.add(`${p.row},${p.col}`));
            const cells = [];
            uniquePieces.forEach(pos => {
                const [row, col] = pos.split(',').map(Number);
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('highlight');
                cells.push({ row, col, cell });
            });

            // Remove pieces after animation
            setTimeout(() => {
                cells.forEach(({ row, col, cell }) => {
                    grid[row][col] = null;
                    const ctx = cell.querySelector('canvas').getContext('2d');
                    ctx.clearRect(0, 0, CELL_SIZE, CELL_SIZE);
                    cell.classList.remove('highlight');
                    cell.classList.remove('occupied');
                });
                updateScore(uniquePieces.size);
            }, 1500); // Wait for 3 blinks (0.5s * 3)
        }

        // Update score
        function updateScore(piecesRemoved) {
            score += piecesRemoved;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Check game over
        function checkGameOver() {
            let hasMove = false;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (!grid[i][j]) {
                        hasMove = true;
                        break;
                    }
                }
                if (hasMove) break;
            }
            if (!hasMove && pieces.every(p => p === null)) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'block';
            }
        }

        // Start the game
        initializeGrid();
        generatePieces();
    </script>
</body>
</html>
