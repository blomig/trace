<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            gap: 2px;
            background-color: #333;
            padding: 2px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            position: relative;
            cursor: pointer;
        }
        .cell.occupied {
            cursor: not-allowed;
        }
        .cell canvas {
            width: 100%;
            height: 100%;
        }
        #pieces {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .piece {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #333;
            cursor: pointer;
        }
        .piece canvas {
            width: 100%;
            height: 100%;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #game-over {
            display: none;
            font-size: 24px;
            color: red;
        }
        .highlight {
            animation: blink 0.5s alternate 3;
        }
        @keyframes blink {
            from { background-color: white; }
            to { background-color: yellow; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="grid"></div>
        <div id="pieces"></div>
        <div id="game-over">Game Over!</div>
    </div>
    <script>
        const GRID_SIZE = 7;
        const CELL_SIZE = 50;
        const POINT_GRID_SIZE = 15; // 2*7 + 1
        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
        // Grid 15x15 to track shared edge points
        const pointGrid = Array(POINT_GRID_SIZE).fill().map(() => Array(POINT_GRID_SIZE).fill().map(() => []));
        let pieces = [];
        let selectedPiece = null;
        let selectedPieceIndex = null;
        let score = 0;
        let gameOver = false;

        // Possible edge points: 4 corners, 4 midpoints
        const edgePoints = [
            { x: 0, y: 0, type: 'corner' },      // Top-left
            { x: 50, y: 0, type: 'corner' },     // Top-right
            { x: 50, y: 50, type: 'corner' },    // Bottom-right
            { x: 0, y: 50, type: 'corner' },     // Bottom-left
            { x: 25, y: 0, type: 'mid' },        // Top-mid
            { x: 50, y: 25, type: 'mid' },       // Right-mid
            { x: 25, y: 50, type: 'mid' },       // Bottom-mid
            { x: 0, y: 25, type: 'mid' }         // Left-mid
        ];

        // Map piece points to pointGrid coordinates (shared points)
        function getPointGridCoords(row, col, point) {
            let r, c;
            if (point.type === 'corner') {
                if (point.x === 0 && point.y === 0) { // Top-left
                    r = 2 * row;
                    c = 2 * col;
                } else if (point.x === 50 && point.y === 0) { // Top-right
                    r = 2 * row;
                    c = 2 * col + 1;
                } else if (point.x === 50 && point.y === 50) { // Bottom-right
                    r = 2 * row + 1;
                    c = 2 * col + 1;
                } else if (point.x === 0 && point.y === 50) { // Bottom-left
                    r = 2 * row + 1;
                    c = 2 * col;
                }
            } else if (point.type === 'mid') {
                if (point.x === 25 && point.y === 0) { // Top-mid
                    r = 2 * row;
                    c = 2 * col;
                } else if (point.x === 50 && point.y === 25) { // Right-mid
                    r = 2 * row;
                    c = 2 * col + 1;
                } else if (point.x === 25 && point.y === 50) { // Bottom-mid
                    r = 2 * row + 1;
                    c = 2 * col;
                } else if (point.x === 0 && point.y === 25) { // Left-mid
                    r = 2 * row;
                    c = 2 * col + 1;
                }
            }
            // Ensure within bounds
            if (r >= 0 && r < POINT_GRID_SIZE && c >= 0 && c < POINT_GRID_SIZE) {
                return { r, c };
            }
            return null;
        }

        // Initialize grid
        function initializeGrid() {
            const gridDiv = document.getElementById('grid');
            gridDiv.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placePiece(i, j));
                    const canvas = document.createElement('canvas');
                    canvas.width = CELL_SIZE;
                    canvas.height = CELL_SIZE;
                    cell.appendChild(canvas);
                    gridDiv.appendChild(cell);
                }
            }
        }

        // Generate 5 random pieces
        function generatePieces() {
            pieces = [];
            const piecesDiv = document.getElementById('pieces');
            piecesDiv.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const piece = generateRandomPiece();
                pieces.push(piece);
                const pieceDiv = document.createElement('div');
                pieceDiv.className = 'piece';
                pieceDiv.dataset.index = i;
                const canvas = document.createElement('canvas');
                canvas.width = CELL_SIZE;
                canvas.height = CELL_SIZE;
                pieceDiv.appendChild(canvas);
                drawPiece(canvas, piece);
                pieceDiv.addEventListener('click', () => selectPiece(i));
                piecesDiv.appendChild(pieceDiv);
            }
        }

        // Generate a random piece
        function generateRandomPiece() {
            const indices = Array.from({ length: edgePoints.length }, (_, i) => i);
            const point1Index = indices.splice(Math.floor(Math.random() * indices.length), 1)[0];
            const point2Index = indices[Math.floor(Math.random() * indices.length)];
            return {
                point1: edgePoints[point1Index],
                point2: edgePoints[point2Index]
            };
        }

        // Draw a piece on canvas
        function drawPiece(canvas, piece) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, CELL_SIZE, CELL_SIZE);
            ctx.beginPath();
            ctx.moveTo(piece.point1.x, piece.point1.y);
            ctx.lineTo(25, 25); // Center
            ctx.lineTo(piece.point2.x, piece.point2.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Select or deselect a piece
        function selectPiece(index) {
            if (gameOver) return;
            if (selectedPieceIndex === index) {
                selectedPiece = null;
                selectedPieceIndex = null;
                document.querySelectorAll('.piece').forEach(p => p.style.border = '1px solid #333');
            } else {
                selectedPiece = pieces[index];
                selectedPieceIndex = index;
                document.querySelectorAll('.piece').forEach((p, i) => {
                    p.style.border = i === index ? '2px solid blue' : '1px solid #333';
                });
            }
        }

        // Place a piece on the grid
        function placePiece(row, col) {
            if (gameOver || !selectedPiece || grid[row][col]) return;
            grid[row][col] = { ...selectedPiece };
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('occupied');
            drawPiece(cell.querySelector('canvas'), grid[row][col]);

            // Update pointGrid
            const points = [selectedPiece.point1, selectedPiece.point2];
            points.forEach(point => {
                const coords = getPointGridCoords(row, col, point);
                if (coords) {
                    pointGrid[coords.r][coords.c].push({
                        row,
                        col,
                        point: { ...point },
                        otherPoint: { ...points.find(p => p !== point) }
                    });
                }
            });

            // Remove the piece from the bottom
            const pieceDiv = document.querySelector(`.piece[data-index="${selectedPieceIndex}"]`);
            if (pieceDiv) pieceDiv.remove();
            pieces[selectedPieceIndex] = null;
            selectedPiece = null;
            selectedPieceIndex = null;
            document.querySelectorAll('.piece').forEach(p => p.style.border = '1px solid #333');

            // Check for closed shape
            checkClosedShape(row, col, points);

            // Generate new pieces only if all 5 are used
            if (pieces.every(p => p === null)) {
                generatePieces();
            }

            checkGameOver();
        }

        // Check for closed shapes
        function checkClosedShape(row, col, points) {
            // Try one point that has a connection
            for (let startPoint of points) {
                const coords = getPointGridCoords(row, col, startPoint);
                if (coords && pointGrid[coords.r][coords.c].length > 1) { // At least 2 pieces
                    const targetPoint = points.find(p => p !== startPoint);
                    const visited = new Set();
                    const path = [{ row, col, point: startPoint }];
                    if (findClosedPath(row, col, startPoint, targetPoint, visited, path)) {
                        highlightAndRemovePieces(path);
                        return; // Stop after finding one closed shape
                    }
                }
            }
        }

        // Find a closed path
        function findClosedPath(startRow, startCol, currentPoint, targetPoint, visited, path) {
            const currentRow = path[path.length - 1].row;
            const currentCol = path[path.length - 1].col;
            const key = `${currentRow},${currentCol},${currentPoint.x},${currentPoint.y}`;
            if (visited.has(key)) return false;
            visited.add(key);

            // Check if we reached the target point
            if (path.length >= 4 && currentRow === startRow && currentCol === startCol &&
                currentPoint.x === targetPoint.x && currentPoint.y === targetPoint.y) {
                return true;
            }

            // Check pointGrid for connections
            const coords = getPointGridCoords(currentRow, currentCol, currentPoint);
            if (coords && pointGrid[coords.r][coords.c]) {
                for (let info of pointGrid[coords.r][coords.c]) {
                    if (info.row !== currentRow || info.col !== currentCol) { // Avoid same piece
                        path.push({ row: info.row, col: info.col, point: info.otherPoint });
                        if (findClosedPath(startRow, startCol, info.otherPoint, targetPoint, visited, path)) {
                            return true;
                        }
                        path.pop();
                    }
                }
            }

            // Try the other point in the current piece
            const piece = grid[currentRow][currentCol];
            if (piece) {
                const otherPoint = (piece.point1.x === currentPoint.x && piece.point1.y === currentPoint.y)
                    ? piece.point2
                    : piece.point1;
                if (!(currentRow === startRow && currentCol === startCol &&
                    otherPoint.x === targetPoint.x && otherPoint.y === targetPoint.y)) {
                    path.push({ row: currentRow, col: currentCol, point: otherPoint });
                    if (findClosedPath(startRow, startCol, otherPoint, targetPoint, visited, path)) {
                        return true;
                    }
                    path.pop();
                }
            }

            return false;
        }

        // Highlight and remove pieces in the closed path
        function highlightAndRemovePieces(path) {
            const uniquePieces = new Set();
            path.forEach(p => uniquePieces.add(`${p.row},${p.col}`));
            const cells = [];
            uniquePieces.forEach(pos => {
                const [row, col] = pos.split(',').map(Number);
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('highlight');
                cells.push({ row, col, cell });
            });

            // Remove pieces after animation
            setTimeout(() => {
                cells.forEach(({ row, col, cell }) => {
                    // Clear pointGrid entries
                    const piece = grid[row][col];
                    if (piece) {
                        [piece.point1, piece.point2].forEach(point => {
                            const coords = getPointGridCoords(row, col, point);
                            if (coords && pointGrid[coords.r][coords.c]) {
                                pointGrid[coords.r][coords.c] = pointGrid[coords.r][coords.c].filter(
                                    info => info.row !== row || info.col !== col
                                );
                            }
                        });
                        grid[row][col] = null;
                        const ctx = cell.querySelector('canvas').getContext('2d');
                        ctx.clearRect(0, 0, CELL_SIZE, CELL_SIZE);
                        cell.classList.remove('highlight');
                        cell.classList.remove('occupied');
                    }
                });
                updateScore(uniquePieces.size);
            }, 1500); // Wait for 3 blinks (0.5s * 3)
        }

        // Update score
        function updateScore(piecesRemoved) {
            score += piecesRemoved;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Check game over
        function checkGameOver() {
            let hasMove = false;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (!grid[i][j]) {
                        hasMove = true;
                        break;
                    }
                }
                if (hasMove) break;
            }
            if (!hasMove && pieces.every(p => p === null)) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'block';
            }
        }

        // Start the game
        initializeGrid();
        generatePieces();
    </script>
</body>
</html>
